<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
</head>
<body>
   
    <table width="400px" height="600px" border="1px">
        <th colspan="2">
            Person Profile
        </th>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>  
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio">Male
                <input type="radio">Female
                <input type="radio">Other
            </td>
        </tr>
        <tr>
            <td>Birth Date</td>
            <td><input type="date" name="" id="" ></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select name="" id="">
                  <option>A+</option>
                  <option>B+</option>
                  <option>O+</option>
                  <option>AB+</option>
            </select></td>
        </tr>
        <tr>
            <td>Degree</td>
            <td>
                <input type="checkbox">SSC
                <input type="checkbox">HSC
                <input type="checkbox">BSC
            </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file"></td>
        </tr>
        <th colspan="2" height="30px"><tr> </tr></th>
         
        <th colspan="2" >
            <input type="submit">
            <input type="reset"></th>    
    </table>

</body>
</html>
