<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <h1>Shop Management System</h1>

    <h2>Login</h2>
    <form id="loginForm">
        Username: <input type="text" name="loginUsername" required><br>
        Password: <input type="password" name="loginPassword" required><br>
        <button type="submit">Login</button>
    </form>

    <h2>Register New Employee</h2>
    <form id="registerForm">
        Name: <input type="text" name="name" required><br>
        Contact No: <input type="text" name="contactNo" required><br>
        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <button type="submit">Register</button>
    </form>

    <h2>Search Employee</h2>
    <form id="searchForm">
        Search Username: <input type="text" name="searchUsername" required>
        <button type="button" onclick="searchEmployee()">Search</button>
    </form>

    <div id="searchResult"></div>

</body>
</html>
